<p>Term list provided by <a href="https://cafe-trauma.com/owl2tl/">OWL2TL</a></p>
<h3>{{results.name}}</h3>
<p>{{results.owl_file}}</p>
<table id="wordlist" class="table">
    <thead>
    <tr><td><b>Term</b></td>
        {% for label in results.labels %}
        <td><b>{{label}}</b></td>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {%for result in results.results%}
        <tr>
            <td>{{result.term}}</td>
            {% for label in results.labels %}
            <td>{{result.get(label)}}</td>
            {% endfor %}
        </tr>
    {%endfor%}
    </tbody>
</table>
